{% extends 'base.html' %}
{% load static %}

{% block content %}
 <body>
    <div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Авторизация</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
              <form method="post">
                  {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}" />
                <div class="form-error">{{ form.non_field_errors }}</div>
                {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}
                <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password"></p>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
                <p><button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" >Войти</button></p>

                <p><a href="{% url 'user:password_reset' %}">Забыли пароль?</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
{% endblock %}
